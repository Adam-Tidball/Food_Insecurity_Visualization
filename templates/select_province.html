{% set provinces = ['British Columbia',  'Alberta',  'Saskatchewan', 'Manitoba', 'Ontario', 'Quebec', 'New Brunswick', 'Nova Scotia', 'Newfoundland and Labrador', 'Prince Edward Island',  ] %}
<div>
    <div class=""> Select Provinces </div>
    <div class="flex flex-col justify-between w-full h-full items-center space-y-1.5">
        {% for province in provinces %}
        <label class="btn btn-secondary btn-xs w-3/4 flex flex-row justify-start">
            <input type="checkbox" class="province-checkbox checkbox checkbox-secondary border-none" value="{{ province }}" {% if province in ['British Columbia', 'Alberta'] %}checked{% endif %}>
            <span class="checkmark"> {{ province }} </span>
        </label>
        {% endfor %}
    </div>
</div>
